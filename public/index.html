<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Tech-Scraper</title>
    <style>
      body { background-color: #E3E3E3 }
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
      }
      #articles {
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 700px;
        padding: 20px;
      }
      #notes {
        float: right;
        width: 30%;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: #C8C8C8;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
      p {
        margin-bottom: 25px;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div class="jumbotron text-center">
  <div class="overlay">
  </div>
  <div class="background-image">
  </div>
  <div class="caption">
    <h1>Tech Scraper</h1>
    <p>50 Storeys From TechNews</p>
  </div>
</div>
<div>
    <button type="button" class="btn btn-primary" method>Saved Articles</button>
    <button type="button" href="/" class="btn btn-danger">Scrape New Articles</button>
  </div>
 
                <div id="articles"></div>

      <div class="panel panel-info" id="notes"></div>

      <div id="myModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <!-- <h4 class="modal-title">Notes for Article </h4> -->
                </div>
                <div class="modal-body">
                    <input id="titleinput" name="title">
                    <textarea id="bodyinput" name="body"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" id="savenote" class="btn btn-primary">Save Note</button>
                </div>
            </div>
        </div>
    </div>


    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
